{% extends 'base.html' %} {% load static %} {% block content %}
<div class="mt-12 w-full flex justify-center">
  <div class="mx-4 lg:w-1/3 flex flex-col gap-4">
    <h1 class="text-3xl text-center font-semibold">{{ post.series }}</h1>
    <h1 class="text-2xl text-center font-semibold">{{ post.title }}</h1>
    <div
      class="w-full flex justify-between items-center gap-4 text-sm divide-x"
    >
      <p class="w-full px-auto flex justify-center items-center gap-1">
        <i class="fa-solid fa-eye text-xs"></i> 12
      </p>
      <p class="w-full text-center">15 min read</p>
      <p class="w-full text-center">24/02/2023</p>
    </div>
    <div class="mt-4 text-lg">{{ post.text|safe }}</div>
  </div>
</div>
{% endblock %}
