<nav
  class="relative flex w-full h-16 items-center px-6 shadow-md"
  x-data="{active: false, links: ['Blog', 'Apps', 'Snippets']}"
  x-on:click.away="active=false"
>
  <a class="text-xl font-semibold" href="/"> Devster </a>
  <div
    class="w-full md:flex-row md:ml-20 md:gap-20"
    :class="active ? 'absolute top-16 left-0 flex flex-col divide-y bg-white shadow-md' : 'hidden md:flex'"
    x-transition:enter="transition ease duration-150 transform"
    x-transition:enter-start="opacity-0 -translate-y-3"
    x-transition:enter-end="opacity-1 translate-y-0"
    x-transition:leave="transition ease duration-150 transform"
    x-transition:leave-start="opacity-1 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-3"
  >
    <template x-for="link in links" :key="link">
      <div
        class="py-4 px-4 flex items-center hover:text-blue-500"
        x-on:click="active=false"
      >
        <a href="" x-text="link"></a>
      </div>
    </template>
  </div>
  <div class="md:hidden ml-auto flex items-center">
    <button
      class="flex flex-col gap-1 h-8 w-12 justify-center items-center"
      x-on:click="active = !active"
    >
      <div
        class="h-1 w-8 rounded-full bg-black transition ease transform duration-300"
        :class="active ? 'rotate-45 translate-y-2' : ''"
      ></div>
      <div
        class="h-1 w-8 rounded-full bg-black transition ease transform duration-300"
        :class="active ? 'opacity-0' : 'opacity-100'"
      ></div>
      <div
        class="h-1 w-8 rounded-full bg-black transition ease transform duration-300"
        :class="active ? '-rotate-45 -translate-y-2' : ''"
      ></div>
    </button>
    {% comment %} <i class="fa fa-bars text-xl" x-on:click="active = !active"></i> {% endcomment %}
  </div>
</nav>
