<nav
  class="relative w-full h-16 flex items-center md:justify-center px-6 shadow-md z-10 text-gray-700 dark:text-gray-200"
  x-data="{
    active: false, 
    links: 
      [
        {title: 'Blog', href: '/blog'}, 
        {title: 'Apps', href:'/apps'}, 
        {title: 'Snippets', href: '/snippets'}, 
        {title: 'CV', href: '/cv'}
      ]
  }"
  x-on:click.away="active=false"
>
  <div class="flex justify-between items-center w-full">
    <a class="text-xl font-semibold" href="/"> Devster </a>
    <div
      class="w-full md:flex-row md:ml-6 lg:ml-20 md:gap-20 md:items-center"
      :class="active ? 'absolute top-16 left-0 flex flex-col divide-y bg-white dark:bg-zinc-800 shadow-md' : 'hidden md:flex'"
    >
      <template x-for="link in links" :key="link.title">
        <div
          class="py-4 px-4 flex items-center font-semibold"
          x-on:click="active=false"
        >
          <a
            :href="link.href"
            x-text="link.title"
            class="hover:text-blue-500"
          ></a>
        </div>
      </template>
      <div
        class="py-4 px-4 flex items-center font-semibold md:ml-auto"
      >
        <button
          class="hover:text-blue-500"
          id="themeToggle"
          @click="darkMode = !darkMode"
        >
          <i class="text-xl fa-regular fa-moon" x-show="darkMode"></i>
          <i class="text-xl fa-regular fa-sun" x-show="!darkMode"></i>
        </button>
      </div>
    </div>
    <div class="md:hidden ml-auto flex items-center">
      <button
        class="flex flex-col gap-1 h-8 w-12 justify-center items-center"
        x-on:click="active = !active"
      >
        <div
          class="h-1 w-8 rounded-full bg-black dark:bg-gray-200 transition ease transform duration-300"
          :class="active ? 'rotate-45 translate-y-2' : ''"
        ></div>
        <div
          class="h-1 w-8 rounded-full bg-black dark:bg-gray-200 transition ease transform duration-300"
          :class="active ? 'opacity-0' : 'opacity-100'"
        ></div>
        <div
          class="h-1 w-8 rounded-full bg-black dark:bg-gray-200 transition ease transform duration-300"
          :class="active ? '-rotate-45 -translate-y-2' : ''"
        ></div>
      </button>
    </div>
  </div>
</nav>
