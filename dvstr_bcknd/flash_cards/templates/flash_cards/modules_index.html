{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modules</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>

  <body class="bg-indigo-200 font-serif leading-normal tracking-normal">
    <div class="container mx-auto">
      <div class="flex flex-col gap-2 items-center justify-center h-screen">
          {% for module in modules %}
            <a class="text-xl rounded-lg p-2 border border-blue-600 hover:bg-blue-600" href="{% url 'module-index' slug=module.slug %}">{{module.name}}</a>
          {% endfor %}
      </section>
    </div>
  </body>
</html>
